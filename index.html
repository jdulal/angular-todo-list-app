<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Google Keep Clone</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
<!--Begin main body container-->
<div class="container-fluid">
    <!--Begin Main Container-->
    <div class="row">
        <div class="col-lg-1"></div>
        <!--Begin Content Box-->
        <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
            <div class="row text-center">
                <div class="col-lg-1 col-md-1"></div>
                <div id="add-todo-form" class="well col-lg-10 col-md-10 col-sm-12 col-xs-12" style="margin-top:3%;">
                    <input type="text" class="form-control" name="todo-title" placeholder="Title">
                    <div class="row hidden" style="padding: 8px 0px 5px 5px;">
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            <input type="checkbox" style="margin-top: 12px;">
                        </div>
                        <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row hidden" style="padding: 8px 0px 5px 5px;">
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            <input type="checkbox" style="margin-top: 12px;">
                        </div>
                        <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row hidden" style="padding: 8px 0px 5px 5px;">
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            <input type="checkbox" style="margin-top: 12px;">
                        </div>
                        <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row hidden" style="padding: 8px 0px 5px 5px;">
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            <input type="checkbox" style="margin-top: 12px;">
                        </div>
                        <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <button id="add-todo" class="form-control" style="width: 4%;border-radius: 50%;margin-bottom: -31px;float: right;margin-top: 4px;" ><i style="color: blue; margin-left: -2px;" class="glyphicon glyphicon-plus"></i></button>
                </div>
                <div class="col-lg-1 col-md-1"></div>
            </div>
        </div>
        <!--End Content Box-->
        <div class="col-lg-1"></div>
    </div>
    <!--End Main Container-->
</div>
<!--End main body container-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>

<script>
    $("#add-todo").click(function(){
        $("#add-todo-form").animate({height: '300px'});
        $("#add-todo").animate({marginTop:'40px'});
    });
</script>
</body>

</html>
